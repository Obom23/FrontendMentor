<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img
          class="parfum-img-mobile"
          src="images/image-product-mobile.jpg"
          alt="Image Parfum mobile"
        />
        <img
          class="parfum-img-desktop"
          src="images/image-product-desktop.jpg"
          alt="Image Parfum Desktop"
        />
      </div>
      <div class="lower-section">
        <div class="header">PERFUME</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="description">
          A floral, solar and voluptuous Interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <footer>
          <div class="price">
            <div class="main-price">$149.99</div>
            <div class="second-price">$169.99</div>
          </div>
          <button class="add-to-cart-btn">
            <img src="images/icon-cart.svg" alt="Icon cart image" />
            <p>Add to Cart</p>
          </button>
        </footer>
      </div>
    </main>
  </body>
</html>
