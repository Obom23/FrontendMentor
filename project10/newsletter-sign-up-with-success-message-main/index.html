<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <header class="header">
      <picture>
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="" />
      </picture>
    </header>
    <main class="main">
      <article class="newsletter">
        <h1 class="newsletter__title">Stay updated!</h1>
        <p class="newsletter__text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <h4 class="newsletter__email">Email address</h4>
        <input class="input" placeholder="email@company.com" />
        <button>Subscribe to monthly newsletter</button>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message -->

        <!-- Success message end -->
      </article>
    </main>
  </body>
</html>
