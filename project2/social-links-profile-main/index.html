<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="content-container">
        <img
          class="profile-picture"
          src="assets/images/avatar-jessica.jpeg"
          alt="Avatar profile-picture"
        />

        <div class="profile-info">
          <h1 class="name">Jessica Randall</h1>
          <div class="location">London, United Kingdom</div>
        </div>
        <div class="description">"Front-end developer and avid-reader."</div>
        <div class="flex">
          <button class="social-media-button">GitHub</button>
          <button class="social-media-button">Frontend Mentor</button>
          <button class="social-media-button">LinkedIn</button>
          <button class="social-media-button">Twitter</button>
          <button class="social-media-button">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
