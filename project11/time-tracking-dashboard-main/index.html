<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-grid">
      <div class="profile">
        <div class="profile__upper-section">
          <img
            class="profile__img"
            src="images/image-jeremy.png"
            alt="profile
          picture jeremy" />

          <h1 class="profile__name">
            <span>
              Report for
              <br />
            </span>
            Jeremy Robson
          </h1>
        </div>
        <div class="flex-group">
          <p class="flex-group__daily">Daily</p>
          <p class="flex-group__weekly">Weekly</p>
          <p class="flex-group__monthly">Monthly</p>
        </div>
      </div>

      <div class="card card-work">
        <div class="card__upper-section">
          <img
            src="images/icon-work.svg"
            class="card__img"
            alt="Card background image" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Work</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">32hrs</p>
            <p class="card__time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card-play">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-play.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Play</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">10hrs</p>
            <p class="card__time">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card card-study">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-study.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Study</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">4hrs</p>
            <p class="card__time">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card card-exercise">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Exercise</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">4hrs</p>
            <p class="card__time">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card card-social">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-social.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Social</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">5hrs</p>
            <p class="card__time">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card card-self-care">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity">Self Care</p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2">
            <p class="card__working-hours">2hrs</p>
            <p class="card__time">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
