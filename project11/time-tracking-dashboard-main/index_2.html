<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style_2.css" />
    <!-- <script defer src="script.js"></script> -->
    <script defer src="script_fetch.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-grid">
      <div class="profile">
        <div class="profile__upper-section">
          <img
            class="profile__img"
            src="images/image-jeremy.png"
            alt="profile
          picture jeremy" />

          <h1 class="profile__name">
            <span>
              Report for
              <br />
            </span>
            Jeremy Robson
          </h1>
        </div>
        <div class="flex-group">
          <a class="link" href="#" data-timeframe="daily">Daily</a>
          <a class="activated link" href="#" data-timeframe="weekly">Weekly</a>
          <a class="link" href="#" data-timeframe="monthly">Monthly</a>
        </div>
      </div>

      <div class="card card-work">
        <div class="card__upper-section">
          <img
            src="images/icon-work.svg"
            class="card__img"
            alt="Card background image" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-work">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card card-play">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-play.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-play">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card card-study">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-study.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-study">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card card-exercise">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-exercise">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card card-social">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-social.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-social">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
      <div class="card card-self-care">
        <div class="card__upper-section">
          <img class="card__img" src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="lower-section">
          <div class="flex-group-1">
            <p class="card__activity"></p>
            <p class="card__more">...</p>
          </div>
          <div class="flex-group-2 section-self-care">
            <p class="card__working-hours weekly current-hours"></p>
            <p class="card__time weekly previous-hours"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
