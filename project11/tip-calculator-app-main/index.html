<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />

    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>
        Spli
        <span>tter</span>
      </h1>
    </header>
    <main class="container">
      <div class="upper-container">
        <div class="bill">
          <p class="bill__title">Bill</p>
          <input
            id="input1"
            type="number"
            class="bill__input"
            placeholder="0"
            aria-label="Enter bill amount" />
        </div>
        <p class="select-tip">Select Tip %</p>
        <div id="tip-buttons" class="grid">
          <button id="5">5%</button>
          <button id="10">10%</button>
          <button id="15">15%</button>
          <button id="25">25%</button>
          <button id="50">50%</button>
          <input
            id="custom"
            class="input-button"
            type="number"
            placeholder="custom" />
        </div>
        <div class="number-people">
          <div class="number-people__box">
            <p class="number-people__title">Number of People</p>
            <p id="error-message" class="error-message error-message-hidden">
              Can't be zero
            </p>
          </div>
          <input
            id="input2"
            type="number"
            class="number-people__input"
            placeholder="0"
            aria-label="Enter number of people" />
        </div>
      </div>
      <div class="inner-container">
        <div id="flex1" class="flex1">
          <p>
            Tip Amount
            <span>/ person</span>
          </p>
        </div>
        <div id="flex2" class="flex2">
          <p>
            Total
            <span>/ person</span>
          </p>
        </div>
        <button id="reset" class="reset-button">Reset</button>
      </div>
    </main>
  </body>
</html>
